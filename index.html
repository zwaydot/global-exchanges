      :root {

      html {

      body {

        margin: 0;
        overflow: hidden;
      }
      .font-num {
        font-family: var(--font-mono);

      /* Utility for Screen Reader Only / SEO Content */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* Custom scrollbar - hidden */
      .custom-scrollbar {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }
      .custom-scrollbar::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }
      
      /* Minimal Loading Spinner for First Paint Performance */
      #app-loader {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #020617;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(251, 191, 36, 0.3);
        border-radius: 50%;
        border-top-color: #fbbf24;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        color: #fbbf24;
        font-size: 14px;
        letter-spacing: 2px;
        opacity: 0.8;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
      }
    </style>
